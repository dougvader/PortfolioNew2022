{% extends 'websiteMain/base.html' %}

{% block body %}

{% if user.is_authenticated %}
	<h1>Restaurant Information Page</h1>
	<ul class="pager">
		<li class="previous"><a href="http://127.0.0.1:8000/categories">Categories</a></li>
	</ul>
	<div class="list-group">
	<table class="table">
	<tbody>
	{% for restaurant in all_restaurants %}
		<tr>
		<td><a href="/restaurant_ID/{{restaurant.restaurant_ID}}" class="list-group-item">{{ restaurant.name }}</a></td>
		<td><a href="/favourite_restaurant/{{ restaurant.id }}/{{ user.id }}" class="btn-favorite"><span class="glyphicon glyphicon-star {% if result.id != null %}active{% endif %}"></span></a></td>
		</tr>
	{% endfor %}
	</tbody>
	</table>
	</div>
{% else %}
	<h1>End of information</h1>
{% endif %}


{% endblock %}
